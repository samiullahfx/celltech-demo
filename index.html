<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Builder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Dynamic Form Builder</h1>
        <!-- Field Input Section -->
        <div id="formCreation" class="mb-4">
            <div class="form-group">
                <label for="fieldType">Select Field Type:</label>
                <select id="fieldType" class="form-control">
                    <option value="text">Text</option>
                    <option value="email">Email</option>
                    <option value="textarea">Text Area</option>
                    <option value="radio">Multiple Choice (Radio Buttons)</option>
                    <option value="checkbox">Checkboxes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fieldLabel">Field Label:</label>
                <input type="text" id="fieldLabel" class="form-control" required />
            </div>
            <div class="form-group" id="optionsDiv">
                <label for="fieldOptions">Options (comma-separated):</label>
                <input type="text" id="fieldOptions" class="form-control" />
            </div>
            <button id="addField" class="btn btn-primary">Add Field</button>
        </div>
        <button id="saveForm" class="btn btn-primary">Save Form</button>
        <div id="submittedForms" class="mt-3"></div>
        
        <!-- Form Container -->
        <form id="dynamicForm" class="mb-4"></form>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
